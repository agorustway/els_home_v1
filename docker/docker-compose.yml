version: '3.8'

services:
  els-backend:
    image: els-backend:latest
    container_name: els-backend
    # [수정] 호스트 네트워크 모드 활성화 (포트 설정은 자동으로 무시됨)
    network_mode: host
    environment:
      - PORT=2929
      - CHROME_BIN=/usr/bin/chromium
      - CHROME_DRIVER_BIN=/usr/bin/chromedriver
    # 호스트 모드에서는 ports 설정이 필요 없으므로 삭제하거나 주석 처리함
    # ports:
    #   - "2929:2929"
    restart: unless-stopped