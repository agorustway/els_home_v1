# ELS 컨테이너 이력조회 백엔드 — Docker Compose
# 저장소 루트에서: docker compose -f docker/docker-compose.yml up -d
# Synology Container Manager: 프로젝트 경로를 이 저장소로 두고 docker-compose.yml 선택 시 docker/docker-compose.yml 지정

services:
  els-backend:
    build:
      context: .
      dockerfile: docker/els-backend/Dockerfile
    image: els-backend:latest
    container_name: els-backend
    ports:
      - "2929:2929"
    environment:
      - CHROME_BIN=/usr/bin/chromium
      - CHROME_DRIVER_BIN=/usr/bin/chromedriver
    restart: unless-stopped
